openapi: 3.0.3
info:
  title: Books API (Update/Delete)
  version: 1.0.0
paths:
  /books/{bookId}:
    put:
      summary: Update a book
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                author:
                  type: string
                status:
                  type: string
                  enum: ["未読", "読了"]
                publishedDate:
                  type: string
              additionalProperties: false
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookId: { type: string }
                  title: { type: string }
                  author: { type: string }
                  status: { type: string, enum: ["未読", "読了"] }
                  publishedDate: { type: string }
        '400': { description: Validation error }
        '404': { description: Not found }
    delete:
      summary: Delete a book
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
                  bookId:
                    type: string
        '404': { description: Not found }
